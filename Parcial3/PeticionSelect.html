ue="spaniel">spaniel</option><option value="spitz">spitz</option><option value="springer">springer</option><option value="stbernard">stbernard</option><option value="terrier">terrier</option><option value="tervuren">tervuren</option><option value="vizsla">vizsla</option><option value="waterdog">waterdog</option><option value="weimaraner">weimaraner</option><option value="whippet">whippet</option><option value="wolfhound">wolfhound</option></select>
            <br>
            <button id="Peticion" type="button" class="btn btn-primary">Peticion</button>
            <br>
            <img src="" id="fotoperro" class="img-fluid mx-auto">
        </div>
    
        <script>
            window.onload = function(){
                fetch("https://dog.ceo/api/breeds/list/all")
                .then(respuesta=>respuesta.json())
                    .then(function(dato){
                        for (const property in dato.message) {
                            let option = document.createElement("option")
                            option.value = property
                            option.innerText = property
                            document.getElementById("perros").appendChild(option)
                        }
                    });
                }  
            document.getElementById("Peticion").addEventListener("click", () => {
                let option = document.getElementById("perros").value; 
                fetch(`https://dog.ceo/api/breed/${option}/images/random`)    
                .then(respuesta=>respuesta.json())
                .then(function(dato){
                    document.getElementById("fotoperro").src = dato.message
                }) 
            });
        </script>
    </body>
</html>
